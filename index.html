<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
    <title>JP Grineau To-Do-App</title>
  </head>
  <body>
    <!--Outside container-->
    <div class="container">
      <!--Title Container-->
      <div class="title">
        <h2>My To Do List</h2>
      </div>

      <!--text container-->
      <input
        type="text"
        placeholder="e.g Learn new frameworks"
        name="content"
        class="text"
      />

      <!--Personal or Business container-->
      <div class="category">
        <h4>Pick a Category</h4>
        <label>
          <input type="radio" name="category" id="category1" value="business" />
          <span class="bubble business"></span>
          <div>Business</div>
        </label>
        <label>
          <input type="radio" name="category" id="category2" value="personal" />
          <span class="bubble personal"></span>
          <div>Personal</div>
        </label>
      </div>
      <!--End of the option list-->

      <!--Submit Button-->
      <input type="submit" value="Add Item" />

      <!--To Do List-->
      <div class="todo-list">
        <h3>TODO List</h3>
      </div>
    </div>
    <!--End of the Container Wrapper-->
  </body>
</html>
